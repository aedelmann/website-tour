{{ define "main" }}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center mb-5">
                <i class="fas fa-tags me-2"></i>{{ .Title }}
            </h1>
        </div>
    </div>

    <div class="row">
        {{ range .Pages }}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">
                        <a href="{{ .RelPermalink }}" class="text-decoration-none">{{ .Title }}</a>
                        <span class="badge bg-primary ms-2">{{ .Pages | len }} {{ if eq (len .Pages) 1 }}post{{ else }}posts{{ end }}</span>
                    </h5>
                    {{ if .Content }}
                    <p class="card-text">{{ .Summary | truncate 100 }}</p>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
