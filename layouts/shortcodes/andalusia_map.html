{{ $src := .Get "src" | default "/images/torremolinos/andalusia-maps.png" }}
{{ $alt := .Get "alt" | default "Map of Andalusia with Malaga, Torremolinos, and Jerez de la Frontera circled" }}
<figure class="andalusia-map-figure" style="display: inline-block; max-width: 100%; margin: 1rem 0;">
  <img src="{{ $src | relURL }}" alt="{{ $alt }}" class="img-fluid rounded" style="display: block; width: 100%;">
  <figcaption style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-muted); text-align: center;">Andalusia: Malaga, Torremolinos, and Jerez de la Frontera circled.</figcaption>
</figure>
